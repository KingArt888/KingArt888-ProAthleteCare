<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAtletCare - Авторизація</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .auth-container { background: #111; padding: 40px; border-radius: 20px; border: 1px solid #FFC72C; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(255, 199, 44, 0.1); text-align: center; }
        .logo-text { color: #FFC72C; font-weight: bold; letter-spacing: 2px; margin-bottom: 30px; }
        
        .avatar-picker { margin-bottom: 20px; position: relative; display: inline-block; }
        .avatar-preview { width: 100px; height: 100px; border-radius: 50%; border: 2px solid #FFC72C; object-fit: cover; background: #222; }
        .file-label { position: absolute; bottom: 0; right: 0; background: #FFC72C; color: #000; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 18px; font-weight: bold; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; color: #fff; box-sizing: border-box; }
        input:focus { border-color: #FFC72C; outline: none; }
        
        .consent-box { display: flex; align-items: flex-start; gap: 10px; text-align: left; margin-bottom: 20px; }
        .consent-box input { width: auto; margin-top: 4px; }
        .consent-text { font-size: 0.75em; color: #888; line-height: 1.4; }
        .consent-text span { color: #FFC72C; }

        .btn-gold { width: 100%; padding: 14px; background: #FFC72C; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-gold:hover { background: #fff; transform: translateY(-2px); }
        .btn-gold:disabled { background: #555; cursor: not-allowed; }
        
        .toggle-link { margin-top: 20px; font-size: 0.85em; color: #888; cursor: pointer; }
        .toggle-link span { color: #FFC72C; text-decoration: underline; }
    </style>
</head>
<body>

<div class="auth-container">
    <h2 class="logo-text">PRO ATLET CARE</h2>
    
    <div id="auth-form">
        <div id="reg-section">
            <div class="avatar-picker">
                <img id="preview" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar-preview">
                <label for="avatar-file" class="file-label">+</label>
                <input type="file" id="avatar-file" accept="image/*" style="display:none" onchange="previewImage(event)">
            </div>

            <input type="text" id="name" placeholder="Повне ім'я">
            <div style="display: flex; gap: 10px;">
                <input type="number" id="age" placeholder="Вік">
                <input type="text" id="club" placeholder="Клуб / Команда">
            </div>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pass" placeholder="Паро heartль">

            <div class="consent-box">
                <input type="checkbox" id="consent">
                <label for="consent" class="consent-text">
                    Я погоджуюся на надання та <span>обробку персональних даних</span> для аналізу стану здоров'я в ProAtletCare.
                </label>
            </div>

            <button onclick="handleAuth('signUp')" id="main-btn" class="btn-gold">Створити профіль</button>
            <p class="toggle-link" onclick="toggleMode()">Вже є акаунт? <span>Увійти</span></p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAthleteCare | Wellness Control</title>
    <link rel="stylesheet" href="wellness.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
    <a href="index.html" class="logo-link">
        <img src="AK_logo.png" alt="ProAthleteCare Logo" class="logo">
    </a>
    <h1 class="project-title">ProAthleteCare</h1>
    <p class="tagline">Онлайн-тренінг та професійний супровід атлетів</p>
</header>

<div class="content-wrapper">

    <nav class="sidebar">
        <a href="wellness.html" class="active">Wellness Control</a>
        <a href="injury.html">Injury Story</a>
        <a href="load-season.html">Load Season</a>
        <a href="daily-individual.html">Daily Individual</a>
        <a href="weekly-individual.html">Weekly Individual</a>
        <a href="weight-control.html">Weight Control</a>
        <a href="velocity-control.html">Velocity Control</a>
    </nav>

    <main class="main-content">

        <h2>Wellness Control: Моніторинг стану</h2>

        <div class="dashboard-container">

            <!-- Форма опитування -->
            <div class="form-card">
                <h3>Щоденне опитування</h3>
                <form id="wellness-form">

                    <!-- Приклад одного блоку: Сон -->
                    <div class="rating-block">
                        <label>1. Якість сну (1-10, де 10 - ідеально):</label>
                        <div class="rating-group star-group">
                            <input type="radio" id="sleep-r10" name="sleep" value="10"><label for="sleep-r10"></label>
                            <input type="radio" id="sleep-r9" name="sleep" value="9"><label for="sleep-r9"></label>
                            <input type="radio" id="sleep-r8" name="sleep" value="8"><label for="sleep-r8"></label>
                            <input type="radio" id="sleep-r7" name="sleep" value="7"><label for="sleep-r7"></label>
                            <input type="radio" id="sleep-r6" name="sleep" value="6"><label for="sleep-r6"></label>
                            <input type="radio" id="sleep-r5" name="sleep" value="5"><label for="sleep-r5"></label>
                            <input type="radio" id="sleep-r4" name="sleep" value="4"><label for="sleep-r4"></label>
                            <input type="radio" id="sleep-r3" name="sleep" value="3"><label for="sleep-r3"></label>
                            <input type="radio" id="sleep-r2" name="sleep" value="2"><label for="sleep-r2"></label>
                            <input type="radio" id="sleep-r1" name="sleep" value="1"><label for="sleep-r1"></label>
                        </div>
                        <div class="small-chart-wrapper">
                            <canvas id="chart-sleep"></canvas>
                        </div>
                    </div>

                    <!-- М'язовий біль / Втома -->
                    <div class="rating-block">
                        <label>2. М'язовий біль / Втома (1-10, де 10 - сильний біль):</label>
                        <div class="rating-group pain-group">
                            <input type="radio" id="soreness-r10" name="soreness" value="10"><label for="soreness-r10"></label>
                            <input type="radio" id="soreness-r9" name="soreness" value="9"><label for="soreness-r9"></label>
                            <input type="radio" id="soreness-r8" name="soreness" value="8"><label for="soreness-r8"></label>
                            <input type="radio" id="soreness-r7" name="soreness" value="7"><label for="soreness-r7"></label>
                            <input type="radio" id="soreness-r6" name="soreness" value="6"><label for="soreness-r6"></label>
                            <input type="radio" id="soreness-r5" name="soreness" value="5"><label for="soreness-r5"></label>
                            <input type="radio" id="soreness-r4" name="soreness" value="4"><label for="soreness-r4"></label>
                            <input type="radio" id="soreness-r3" name="soreness" value="3"><label for="soreness-r3"></label>
                            <input type="radio" id="soreness-r2" name="soreness" value="2"><label for="soreness-r2"></label>
                            <input type="radio" id="soreness-r1" name="soreness" value="1"><label for="soreness-r1"></label>
                        </div>
                        <div class="small-chart-wrapper">
                            <canvas id="chart-soreness"></canvas>
                        </div>
                    </div>

                    <!-- Настрій / Енергія -->
                    <div class="rating-block">
                        <label>3. Настрій / Рівень енергії (1-10, де 10 - відмінно):</label>
                        <div class="rating-group energy-group">
                            <input type="radio" id="mood-r10" name="mood" value="10"><label for="mood-r10"></label>
                            <input type="radio" id="mood-r9" name="mood" value="9"><label for="mood-r9"></label>
                            <input type="radio" id="mood-r8" name="mood" value="8"><label for="mood-r8"></label>
                            <input type="radio" id="mood-r7" name="mood" value="7"><label for="mood-r7"></label>
                            <input type="radio" id="mood-r6" name="mood" value="6"><label for="mood-r6"></label>
                            <input type="radio" id="mood-r5" name="mood" value="5"><label for="mood-r5"></label>
                            <input type="radio" id="mood-r4" name="mood" value="4"><label for="mood-r4"></label>
                            <input type="radio" id="mood-r3" name="mood" value="3"><label for="mood-r3"></label>
                            <input type="radio" id="mood-r2" name="mood" value="2"><label for="mood-r2"></label>
                            <input type="radio" id="mood-r1" name="mood" value="1"><label for="mood-r1"></label>
                        </div>
                        <div class="small-chart-wrapper">
                            <canvas id="chart-mood"></canvas>
                        </div>
                    </div>

                    <!-- Додаткові блоки: вода, стрес, готовність можна додати аналогічно -->

                    <button type="submit" class="gold-button">Записати 6 точок даних</button>
                </form>
            </div>

            <!-- Великий графік -->
            <div class="chart-card">
                <h3>Індивідуальна динаміка Wellness</h3>
                <div class="chart-area">
                    <canvas id="wellnessChart"></canvas>
                </div>
            </div>

        </div>
    </main>
</div>

<footer>&copy; 2025 ProAthleteCare.</footer>

<script src="wellness.js"></script>
</body>
</html>

        <p class="tagline">Онлайн-тренінг та професійний супровід атлетів</p>

        <button class="menu-toggle" id="menu-toggle-button" aria-label="Toggle Navigation">
            ☰
        </button>

    <div class="content-wrapper">
        <nav class="sidebar" id="main-sidebar">
            <a href="wellness.html">Wellness Control <img src="AK_logo.png" class="menu-icon" alt="АК"></a>
            <a href="injury.html">Injury Story <img src="AK_logo.png" class="menu-icon" alt="АК"></a>

        </nav>
        
       <main class="main-content">
    <h2 style="color: #6C7A89;">⚖️ Weight Analysis & Nutrition</h2>
    
    <div class="dashboard-container">
        <div class="form-card" style="width: 35%; min-width: 320px;">
            <h3>Параметри тіла</h3>
            <form id="weight-form">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>Вік:</label>
                        <input type="number" id="user-age" placeholder="25" required style="width: 100%; padding: 8px; background: #1a1a1a; border: 1px solid #333; color: #fff;">
                    </div>
                    <div style="flex: 1;">
                        <label>Зріст (см):</label>
                        <input type="number" id="user-height" placeholder="180" required style="width: 100%; padding: 8px; background: #1a1a1a; border: 1px solid #333; color: #fff;">
                    </div>
                </div>

                <label style="margin-top: 15px;">Сьогоднішня вага (кг):</label>
                <div class="input-tooltip-container" title="Рекомендується зважуватися зранку натщесерце">
                    <input type="number" id="weight-value" step="0.1" required style="width: 100%; padding: 12px; background: #000; border: 1px solid #FFC72C; color: #fff; font-size: 1.2em;">
                </div>

                <button type="submit" id="submit-btn" class="gold-button" style="width: 100%; margin-top: 20px;">Записати та Розрахувати</button>
            </form>
        </div>

        <div class="chart-card" style="flex: 1; display: flex; flex-direction: column; gap: 20px;">
            <div id="bmi-result-card" style="background: #111; padding: 20px; border-radius: 10px; border-left: 5px solid #6c757d;">
                <h3 style="margin-top:0; color: #FFC72C;">Ваш статус: <span id="bmi-status">---</span></h3>
                <p style="font-size: 2em; margin: 10px 0;" id="bmi-value">0.0</p>
                <p id="nutrition-advice" style="color: #aaa; font-style: italic;"></p>
                <div id="recipe-link-container" style="display: none; margin-top: 15px;">
                    <button class="gold-button" style="font-size: 0.9em; padding: 8px 15px;">Отримати план харчування та рецепти</button>
                </div>
            </div>
            
            <div class="chart-area" style="height: 250px;">
                <canvas id="weightChart"></canvas>
            </div>
        </div>
    </div>
    </main>

    <footer>
        &copy; 2025 ProAthleteCare.

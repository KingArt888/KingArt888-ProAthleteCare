<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Control | ProAthleteCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weight-control.css">
    <link rel="stylesheet" href="navigation-mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header>
        <a href="index.html" class="logo-link"><img src="AK_logo.png" alt="Logo" class="logo"></a>
        <h1 class="project-title">ProAthleteCare</h1>
        <button class="menu-toggle" id="menu-toggle-button">☰</button>
    </header>

    <div class="content-wrapper">
        <nav class="sidebar" id="main-sidebar"> 
            <a href="wellness.html">Wellness Control <img src="AK_logo.png" class="menu-icon"></a>
            <a href="injury.html">Injury Story <img src="AK_logo.png" class="menu-icon"></a>
            <a href="load-season.html">Load Season <img src="AK_logo.png" class="menu-icon"></a>
            <a href="weight-control.html" class="active">Weight Control <img src="AK_logo.png" class="menu-icon"></a>
            <a href="velocity-control.html">Velocity Control <img src="AK_logo.png" class="menu-icon"></a>
        </nav>

        <main class="main-content">
            <h2 class="page-title">⚖️ Weight & Body Analytics</h2>
            
            <div class="dashboard-container">
                <div class="form-card gold-border">
                    <h3>Input Metrics</h3>
                    <form id="weight-form">
                        <div class="input-row">
                            <div class="input-group">
                                <label>Вік</label>
                                <input type="number" id="user-age" placeholder="25" required>
                            </div>
                            <div class="input-group">
                                <label>Зріст (см)</label>
                                <input type="number" id="user-height" placeholder="180" required>
                            </div>
                        </div>
                        <label class="main-label">Сьогоднішня вага (кг)</label>
                        <input type="number" id="weight-value" step="0.1" required class="big-input">
                        <button type="submit" class="gold-button">Save & Analyze</button>
                    </form>
                </div>

                <div class="form-card metrics-summary-card">
                    <h3>Athlete Status</h3>
                    <div class="pro-metrics-grid">
                        <div class="m-item">
                            <span class="m-label">LEAN MASS (LBM)</span>
                            <span id="lbm-value" class="m-value">-- KG</span>
                        </div>
                        <div class="m-item">
                            <span class="m-label">BODY FAT EST.</span>
                            <span id="fat-percentage-value" class="m-value">-- %</span>
                        </div>
                        <div class="m-item">
                            <span class="m-label">BMI INDEX</span>
                            <span id="bmi-value" class="m-value">--</span>
                        </div>
                        <div class="m-item">
                            <span class="m-label">CONDITION</span>
                            <span id="athlete-rank" class="m-value gold-text">READY</span>
                        </div>
                    </div>
                    <div id="diet-plan-content" class="ai-insight-box">Введіть дані для аналізу складу тіла...</div>
                </div>

                <div class="chart-card full-width">
                    <h3>Weight Performance Trend</h3>
                    <div class="chart-container">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="weight.js"></script>
</body>
</html>

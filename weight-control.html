<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Control | ProAthleteCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="injury.css"> <link rel="stylesheet" href="weight-control.css">
    <link rel="stylesheet" href="navigation-mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="AK_logo.png" alt="ProAthleteCare Logo" class="logo">
        </a>
        <h1 class="project-title">ProAthleteCare</h1>
        <button class="menu-toggle" id="menu-toggle-button">☰</button>
    </header>

    <div class="content-wrapper">
        <nav class="sidebar" id="main-sidebar">
            <a href="wellness.html">Wellness Control <img src="AK_logo.png" class="menu-icon"></a>
            <a href="injury.html">Injury Story <img src="AK_logo.png" class="menu-icon"></a>
            <a href="weight-control.html" class="active">Weight Control <img src="AK_logo.png" class="menu-icon"></a>
        </nav>

        <main class="main-content">
            <h2 style="color: #6C7A89;">⚖️ Weight Analysis & Body Composition</h2>
            
            <div class="dashboard-container">
                <div class="form-card">
                    <h3>Параметри тіла</h3>
                    <form id="weight-form">
                        <div style="display: flex; gap: 15px;">
                            <div style="flex: 1;">
                                <label>Вік:</label>
                                <input type="number" id="user-age" placeholder="25" required>
                            </div>
                            <div style="flex: 1;">
                                <label>Зріст (см):</label>
                                <input type="number" id="user-height" placeholder="180" required>
                            </div>
                        </div>
                        
                        <label style="margin-top: 20px; display: block;">Поточна вага (кг):</label>
                        <input type="number" id="weight-value" step="0.1" required style="border: 1px solid #FFC72C; font-size: 1.2em; text-align: center;">
                        
                        <button type="submit" id="submit-btn" class="gold-button">Записати та Розрахувати</button>
                    </form>
                </div>

                <div class="form-card hologram-card-container">
                    <h3>Body Composition Scan</h3>
                    <div class="hologram-wrapper">
                        <div class="scan-line"></div>
                        <img src="human_body_outline.jpg" id="body-hologram-img" alt="Anatomy Scan">
                    </div>
                    <div class="fat-display-box">
                        <span style="color: #888; font-size: 0.9em;">EST. BODY FAT:</span>
                        <span id="fat-percentage-value">0%</span>
                    </div>
                </div>

                <div class="chart-card">
                    <h3>Аналітика прогресу</h3>
                    <div id="bmi-result-header">
                        <span style="color: #aaa;">Ваш ІМТ: </span>
                        <span id="bmi-value" style="color: #FFC72C; font-weight: bold; font-size: 1.4em;">0.0</span>
                        <span id="bmi-status" style="margin-left: 15px; font-style: italic;">---</span>
                    </div>
                    <div class="chart-area" style="height: 250px; margin-top: 20px;">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="weight.js"></script>
</body>
</html>

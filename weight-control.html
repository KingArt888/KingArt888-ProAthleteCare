<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Control | ProAthleteCare</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="weight-control.css">
    <link rel="stylesheet" href="navigation-mobile.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
</head>
<body>
    <header>
        <a href="index.html" class="logo-link">
            <img src="AK_logo.png" alt="Logo" class="logo">
        </a>
        <h1 class="project-title">ProAthleteCare</h1>
        <button class="menu-toggle" id="menu-toggle-button">☰</button>
    </header>

    <div class="content-wrapper">
        <nav class="sidebar" id="main-sidebar"> 
            <a href="wellness.html">Wellness Control <img src="AK_logo.png" class="menu-icon"></a>
            <a href="injury.html">Injury Story <img src="AK_logo.png" class="menu-icon"></a>
            <a href="load-season.html">Load Season <img src="AK_logo.png" class="menu-icon"></a>
            <a href="weight-control.html" class="active">Weight Control <img src="AK_logo.png" class="menu-icon"></a>
            <a href="velocity-control.html">Velocity Control <img src="AK_logo.png" class="menu-icon"></a>
        </nav>

        <main class="main-content">
            <h2 class="page-title">⚖️ Body Composition Analytics</h2>
            
            <div class="dashboard-grid">
                <div class="glass-card">
                    <h3>Input Metrics</h3>
                    <form id="weight-form">
                        <div class="form-row">
                            <div class="input-box">
                                <label>Вік</label>
                                <input type="number" id="user-age" placeholder="25" required>
                            </div>
                            <div class="input-box">
                                <label>Зріст (см)</label>
                                <input type="number" id="user-height" placeholder="180" required>
                            </div>
                        </div>
                        <div class="input-box main-input">
                            <label>Сьогоднішня вага (кг)</label>
                            <input type="number" id="weight-value" step="0.1" required>
                        </div>
                        <button type="submit" class="gold-btn">Analyze Composition</button>
                    </form>
                </div>

                <div class="glass-card pro-status-card">
                    <h3>Body Composition</h3>
                    <div class="bio-display">
                        <div class="circle-container">
                            <svg viewBox="0 0 100 100" class="bio-circle">
                                <circle cx="50" cy="50" r="45" class="bg-circle"></circle>
                                <circle cx="50" cy="50" r="45" id="fat-progress" class="fg-circle"></circle>
                            </svg>
                            <div class="circle-content">
                                <span class="c-label">FAT %</span>
                                <span id="fat-percentage-value" class="c-value">0%</span>
                            </div>
                        </div>
                        <div class="side-metrics">
                            <div class="m-item">
                                <span class="m-label">LEAN MASS</span>
                                <span id="lbm-value" class="m-value">-- KG</span>
                            </div>
                            <div class="m-item">
                                <span class="m-label">STATUS</span>
                                <span id="athlete-rank" class="m-value gold-text">INIT...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-card full-width">
                    <h3>Performance Insights</h3>
                    <div class="insight-row">
                        <div class="bmi-badge">ІМТ: <span id="bmi-value">0.0</span> <span id="bmi-status-text"></span></div>
                        <div id="diet-plan-content" class="insight-text">Система готова до аналізу даних.</div>
                    </div>
                </div>

                <div class="glass-card full-width chart-card">
                    <h3>Weight Trend</h3>
                    <div class="chart-wrapper">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="weight.js"></script>
</body>
</html>

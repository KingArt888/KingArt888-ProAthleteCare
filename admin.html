<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAtletCare Admin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; }
        .admin-container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .monitor-table { width: 100%; border-collapse: collapse; background: #111; border-radius: 12px; overflow: hidden; margin-top: 20px; border: 1px solid #333; }
        .monitor-table th { background: #FFC72C; color: #000; padding: 15px; text-align: left; text-transform: uppercase; font-size: 0.8em; }
        .monitor-table td { padding: 15px; border-bottom: 1px solid #222; }
        .monitor-table tr:hover { background: #1a1a1a; }
        
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75em; font-weight: bold; }
        .status-recovering { background: #DA3E52; color: #fff; }
        .status-healthy { background: #50C878; color: #fff; }
        
        .btn-analyze { background: #FFC72C; color: #000; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; text-decoration: none; transition: 0.3s; }
        .btn-analyze:hover { background: #fff; transform: scale(1.05); }
        
        .wellness-info { font-size: 0.85em; color: #ccc; }
        .wellness-val { color: #FFC72C; font-weight: bold; }
    </style>
</head>
<body>

<div class="admin-container">
    <header style="border-bottom: 2px solid #FFC72C; padding-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
        <h1 style="color: #FFC72C; margin: 0;">PRO ATLET CARE <span style="font-weight: 300; color: #fff;">| Admin</span></h1>
        <button onclick="location.reload()" style="background: none; border: 1px solid #FFC72C; color: #FFC72C; padding: 5px 10px; cursor: pointer; border-radius: 4px;">Оновити дані</button>
    </header>

    <table class="monitor-table">
        <thead>
            <tr>
                <th>Атлет (ID)</th>
                <th>Статус</th>
                <th>Макс. Біль</th>
                <th>Wellness (С / С / В)</th>
                <th>Дія</th>
            </tr>
        </thead>
        <tbody id="athletes-tbody">
            <tr><td colspan="5" style="text-align: center; padding: 40px;">Завантаження бази атлетів із Firebase...</td></tr>
        </tbody>
    </table>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase-config.js"></script>
<script src="admin.js"></script>

</body>
</html>

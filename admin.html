<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProAtletCare Admin - Моніторинг</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; }
        .admin-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
        
        header { 
            background: #111; 
            padding: 20px 40px; 
            border-bottom: 2px solid #FFC72C; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 199, 44, 0.1);
        }
        .logo { color: #FFC72C; font-weight: bold; font-size: 1.6em; letter-spacing: 2px; }

        .container { 
            padding: 30px; 
            max-width: 1400px; /* Збільшена панель */
            margin: 0 auto; 
            width: 100%; 
            box-sizing: border-box; 
        }
        
        h2 { color: #fff; margin-bottom: 25px; font-weight: 300; letter-spacing: 1px; }

        .monitor-table { 
            width: 100%; 
            border-collapse: collapse; 
            background: #0a0a0a; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            border: 1px solid #1a1a1a;
        }
        .monitor-table th { 
            background: #FFC72C; 
            color: #000; 
            padding: 18px 15px; 
            text-align: center; 
            text-transform: uppercase; 
            font-size: 0.8em; 
            letter-spacing: 1px; 
            font-weight: 800;
        }
        /* Перша колонка вирівняна по лівому краю */
        .monitor-table th:first-child, .monitor-table td:first-child { text-align: left; padding-left: 25px; }

        .monitor-table td { 
            padding: 15px; 
            border-bottom: 1px solid #1a1a1a; 
            transition: 0.3s; 
            vertical-align: middle;
        }
        .monitor-table tr:hover { background: #111; }

        .btn-action { 
            background: #FFC72C; 
            color: #000; 
            border: none; 
            padding: 10px 20px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            text-decoration: none; 
            font-size: 0.85em;
            transition: 0.3s;
        }
        .btn-action:hover { background: #fff; transform: translateY(-2px); }

        /* Стиль для скролбару (золотий) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #FFC72C; border-radius: 10px; }
    </style>
</head>
<body>

<div class="admin-wrapper">
    <header>
        <div class="logo">PRO ATLET CARE <span style="font-weight: 300; color: #fff;">| MONITORING</span></div>
        <button onclick="firebase.auth().signOut()" class="btn-action" style="background: transparent; color: #FFC72C; border: 1px solid #FFC72C;">ВИХІД</button>
    </header>

    <div class="container">
        <h2>КОМАНДНИЙ МОНІТОРИНГ</h2>
        <table class="monitor-table">
            <thead>
                <tr>
                    <th>АТЛЕТ / КЛУБ</th>
                    <th>СТАТУС</th>
                    <th>ВАГА / BMI</th>
                    <th>СОН</th>
                    <th>СТРЕС</th>
                    <th>М'ЯЗИ</th>
                    <th>ГОТОВНІСТЬ</th>
                    <th style="text-align: right; padding-right: 25px;">ДІЇ</th>
                </tr>
            </thead>
            <tbody id="athletes-tbody">
                <tr><td colspan="8" style="text-align: center; padding: 100px; color: #666;">Завантаження профілів атлетів...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script src="firebase-config.js"></script>
<script src="admin.js"></script>

</body>
</html>
